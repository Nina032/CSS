<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap exempel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center w-50 bg-success ">Kolumn 1</div>
            <div class="col-sm-12 text-center">Kolumn 2</div>
            <button type="button" class="col-sm-4 btn btn-danger">Cancel</button>
            <div class="col-sm-12 text-center">Kolumn 3</div>
        </div>
    </div>
    <hr>
    <!-- Automatiska bredd på alla div -->
    <div class="container">
        <div class="row">
            <div class="col text-center">Kolumn 1</div>
            <div class="col text-center">Kolumn 2</div>
            <div class="col text-center">Kolumn 3</div>
        </div>
    </div>
    <hr>
    <!-- Kolumn 2 använder 6 av 12 (halva sidans bredd), kolumn 1 och 3 har automatiska bredd -->
   <div class="container">
        <div class="row">
            <div class="col">Kolumn 1</div>
            <div class="col-6 bg-success">Kolumn 2</div>
            <div class="col">Kolumn 3</div>
        </div>
    </div>

    <!-- Kontextuella färg -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
