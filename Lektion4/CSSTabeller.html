<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeller</title>
    <style>
        table {
            width: 600px;
        }
        th {
            border-bottom: 2px solid #111;
            border-top: 1px solid #999;
        }
        tr:nth-child(odd) {
            background-color: #c6c6c6;
        }
        tr:hover {
            background-color: #c2c1f8;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr>
            <td>Anna</td>
            <td>Annison</td>
        </tr>
         <tr>
            <td>Jane</td>
            <td>Joe</td>
        </tr>
         <tr>
            <td>Lilly</td>
            <td>Liliac</td>
        </tr>
         <tr>
            <td>Nina</td>
            <td>Liliac</td>
        </tr>
    </table>
</body>
</html>
