<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling Fade</title>
    <style>
        span{
            padding: 0px 16px;
            transition: opacity 0.5s; 
        }
        .sibling-fade:hover span:not(:hover) {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="sibling-fade">
        <span>Case 1</span>
        <span>Case 2</span>
        <span>Case 3</span>
    </div>
</body>
</html>
