<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/headerStyle.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/94c5dd11/img/favicon_144x144.png" type="image/png" sizes="144x144">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="left-section">
            <img src="img/9104209_hamburger_menu_navigation_navbar_icon.png" 
            alt="Hamburger Menu" class="hamburger-menu">
            <img src="img/5296522_youtube_youtube logo_icon.png" 
            alt="Youtube logo" class="youtube-logo">
        </div>
        <div class="middle-section">
            <input type="search" placeholder="Search" class="search-box">
            <button class="search-icon-container">
                <img src="img/magnifying-glass-1294834_1280.png" 
                alt="Search icon" class="search-icon">
                <div class="tooltip">Search</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon">
                <img src="img/7148752_add_plus_new_create_icon.png" 
                alt="Create video icon" class="create-video-icon">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-apps">
                <img src="img/2083160_media_movie_share_social_video_icon.png" 
                alt="Youtube Apps Icon" class="youtube-apps-icon">
                <div class="tooltip">Youtube Apps</div>

            </div>
            <div class="notifications-icon-container">
                <img src="img/9035522_notifications_outline_icon.png" 
                alt="Notification Icon" class="notifications-icon">
                <div class="notifications-count">3</div>
                <div class="tooltip">Notifications</div>
            </div>
            <img src="img/avatar-1299805_1280.png" 
            alt="Profile Icon" class="profile-icon">
        </div>
    </section>

    <section class="sidebar">

    </section>

    <section class="video-previews">

    </section>
</body>
</html>
