<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/headerStyle.css">
    <link rel="stylesheet" href="css/sidebarStyle.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/94c5dd11/img/favicon_144x144.png" type="image/png" sizes="144x144">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="left-section">
            <img src="img/9104209_hamburger_menu_navigation_navbar_icon.png" 
            alt="Hamburger Menu" class="hamburger-menu">
            <img src="img/5296522_youtube_youtube logo_icon.png" 
            alt="Youtube logo" class="youtube-logo">
        </div>
        <div class="middle-section">
            <input type="search" placeholder="Search" class="search-box">
            <button class="search-icon-container">
                <img src="img/magnifying-glass-1294834_1280.png" 
                alt="Search icon" class="search-icon">
                <div class="tooltip">Search</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon">
                <img src="img/7148752_add_plus_new_create_icon.png" 
                alt="Create video icon" class="create-video-icon">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-apps">
                <img src="img/2083160_media_movie_share_social_video_icon.png" 
                alt="Youtube Apps Icon" class="youtube-apps-icon">
                <div class="tooltip">Youtube Apps</div>

            </div>
            <div class="notifications-icon-container">
                <img src="img/9035522_notifications_outline_icon.png" 
                alt="Notification Icon" class="notifications-icon">
                <div class="notifications-count">3</div>
                <div class="tooltip">Notifications</div>
            </div>
            <img src="img/avatar-1299805_1280.png" 
            alt="Profile Icon" class="profile-icon">
        </div>
    </section>

    <section class="sidebar">
        <div class="sidebar-link">
            <img src="img/326656_home_icon.png" 
            alt="Home icon">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="img/4213417_explore_find_glass_magnifier_search_icon.png" 
            alt="Explore icon">
            <div>Explore</div>
        </div>
        <div class="sidebar-link">
            <img src="img/8656173_subscription_youtube_menu_subs_social media_icon.png" 
            alt="Subscription icon">
            <div>Subscription</div>
        </div>
        <div class="sidebar-link">
            <img src="img/3204079_youtube_cinema_movie_music_play_icon.png" 
            alt="YouTube Music icon">
            <div>YouTube Music</div>
        </div>
        <div class="sidebar-link">
            <img src="img/9042847_playlist_play_icon.png" 
            alt="Playlist icon">
            <div>Playlist</div>
        </div>
    </section>

    <section class="video-grid">
        <div class="video-preview">
            <div class="thumnail-row">
                <a href="http://www.youtube.com/watch?v=n2RNcPRtAiY" target="_blank" class="video-title-link">
                    <img src="thumbnails/thumbnail-1.webp" class="thumbnail">
                </a>
                <div class="video-time">14:20</div>
            </div>
            <div class="video-info-grid">
                <div class="channel-picture">
                    <div class="profile-picture-container">
                        <a href="https://www.youtube.com/c/mkbhd" target="_blank" class="channel-link">
                            <img src="channel-pictures/channel-1.jpeg" class="profile-picture">
                        </a>
                        <div class="channel-tooltip">
                            <img src="channel-pictures/channel-1.jpeg" class="channel-tooltip-picture">
                            <div class="channel-info-tooltip">
                                <p class="channel-tooltip-name">Marques Brownlee</p>
                                <p class="channel-tooltip-stats">16.6M subscribers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-info">
                <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY" target="_blank" class="video-title-link">
                    <p class="video-title">Talking Tech and AI with Google CEO Sunder Pichai!</p>
                </a>
                <div class="tooltip-hover">
                    <a href="https://www.youtube.com/c/mkbhd" target="_blank" class="channel-link">
                        <p class="video-author">Marques Brownlee</p>
                    </a>
                    <p class="video-stats">3.4M views &#183; 6 months ago</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
