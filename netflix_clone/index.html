<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="head">
            <img src="img/logo.png" alt="Logo">
            <a href="#">Sign up</a>
        </div>
    </section>
    <section class="banner">
        <img src="img/back.jpg" alt="background image" class="fit">
        <div class="box">
            <div class="heading">
                <h2>Obegränsat med filmer, serier och annat</h2>
                <h5>Från 109 kr. Avsluta när du vill.</h5>
                <p>Redo att börja titta? Ange din e-postadress för att skapa eller återaktivera ett konto.</p>
            </div>
            <div class="search">
                <input type="text" name="subscribe" placeholder="E-postadress">
                <a href="#">Kom igång</a>
            </div>
        </div>
    </section>
</body>
</html>
